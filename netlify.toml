[build]
  command = "npm run generate"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"
  # Configure secrets scanning to omit output directory and README
  # These contain public Supabase URLs needed for client-side connection
  SECRETS_SCAN_OMIT_PATHS = "dist/**,README.md"
  
# Headers for Nuxt build assets
[[headers]]
  for = "/_nuxt/builds/meta/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_nuxt/builds/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

# Scheduled functions
[functions]
  node_bundler = "esbuild"

# Scheduled reminder function - runs daily at 8am UTC
# Note: For production deployment, you'll need to set up the scheduled function
# in the Netlify dashboard under Functions > Scheduled Functions
# Schedule: "0 8 * * *" (Daily at 8:00 AM UTC)

